name: Simple Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
        
    - name: Install dependencies
      run: |
        cd apps/web
        npm ci
        
    - name: Build application
      run: |
        cd apps/web
        npm run build
      env:
        # 使用現有的 Firebase 設定
        VITE_FIREBASE_API_KEY: AIzaSyAOqmS9tT6fjpyoYfrYmRY5itHYU1sXh9s
        VITE_FIREBASE_AUTH_DOMAIN: plms-tw.firebaseapp.com
        VITE_FIREBASE_PROJECT_ID: plms-tw
        VITE_FIREBASE_APP_ID: 1:761623827343:web:11f6d56c733cae0a1d71fa
        VITE_GTM_ID: GTM-M82RNXD7
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: apps/web
        vercel-args: '--prod'
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful! Site updated with latest changes."
        else
          echo "❌ Deployment failed. Please check the logs."
        fi
